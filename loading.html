<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>极客学院-Android/Cocos2dx/iOS/swift/安卓软件应用游戏开发技术视频教程</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
</head>
<body>
    <div class="loading_paper">
        <div class="loading_middle">
            <div class="loading_head">
                <div class="logo">
                    <img class="logo_img" src="images/logo_c8caff4.png"/>
                </div>
                <div class="help">
                    <a href="">返回首页</a>
                    丨
                    <a href="">帮助</a>
                </div>
            </div>
            <div class="loading_content clearfix">
                <div class="loading_content_left">
                    <div class="left_nav">
                        <ul>
                            <li class="member">会员登录</li>
                            <li>免注册登录</li>
                        </ul>
                    </div>
                    <div class="tabbed">
                        <div>
                            <form>
                                邮箱/用户名
                                <input class="form_1" type="text" placeholder="邮箱/用户名/手机"/>
                            </form>
                        </div>
                        <div>
                            <form>
                               <span class="password">密码</span>
                                <input class="form_2" type="password" placeholder="密码"/>
                                <span class="forget">忘记密码</span>
                            </form>
                        </div>
                        <div class="identifying_box">
                            <form>
                                <span class="identifying">验证码</span>
                                <input class="form_3" type="text" placeholder="验证码"/>
                            </form>

                                <img src="images/yanzhengma.png" alt="验证码"/>
                                <span>看不清楚？换一张</span>
                        </div>
                        <div class="sevenday">
                            <i class="sevenday_img"></i>7天内免登录
                        </div>
                        <button class="greenbtn" type="button" >登录</button>
                        </div>
                    </div>
                    <div class="content_right">
                        <h3>已有极客学院账号？</h3>
                        <button class="phone">手机号快速注册</button>
                        <button class="email">邮箱注册</button>
                        <h3 style="margin-top: 50px">用第三方账号登录</h3>
                        <ul>
                            <li><img src="http://sp1.jikexueyuan.com/static/images/qq-btn.png"/></li>
                            <li><img src="http://sp1.jikexueyuan.com/static/images/wx-btn.png"/></li>
                            <li><img src="http://sp1.jikexueyuan.com/static/images/eoe-btn.png" /></li>
                            <li><img src="http://sp1.jikexueyuan.com/static/images/sina-btn.png"/></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot_content">
            Copyright © 2013-2015
            <a href="">极客学院 jikexueyuan.com</a>
            All Rights Reversed.京ICP备11018032号-8 京公网安备11010802013056
        </div>
    </div>
</body>
</html>
